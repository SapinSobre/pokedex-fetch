<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokedex</title>
        <link href="./style/css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <section class="leftScreen">
                <section class="leftScreen_search" id="search">    
                    <form class="leftScreen_search_form" id="search_form">
                        <label for="search" class="search_label">Hi!!! Enter the name of your favorite Pokemon!!!</label>
                        <input type="text" name="search" id="search_input" class="search_input">
                        <button id="run" class="search_button">RUN</button>
                    </form>
                </section>
                <section id="leftScreen_result" class="leftScreen_result"></section>>
                    <img src="" alt="pokemon" class="result_img" id="result_img">   
                </section>
            </section>
            <section class="rightScreen">               
                <section class="rightScreen_result" id="rightScreen_result">                    
                    <h2 id="result_name"></h2>
                </section>
            </section>           
        </div>
        
        <script src="./scripts/script.js"></script>
    </body>
</html>
